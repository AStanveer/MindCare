<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${activity.title} + ' - MindCare'">Activity - MindCare</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #f6f7fb;
            color: #2e2e2e;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            background: linear-gradient(90deg, rgba(140, 122, 230, 0.1), rgba(165, 180, 252, 0.1));
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .breadcrumb {
            margin-bottom: 15px;
            font-size: 14px;
            color: #64748b;
        }

        .breadcrumb a {
            color: #8c7ae6;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #2e2e2e;
            line-height: 1.3;
        }

        .meta-info {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(140, 122, 230, 0.2);
        }

        .meta-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .duration-badge {
            background: rgba(140, 122, 230, 0.2);
            color: #8c7ae6;
        }

        .difficulty-badge {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .difficulty-intermediate {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }

        .difficulty-advanced {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .category-badge {
            background: rgba(165, 180, 252, 0.2);
            color: #8c7ae6;
        }

        /* Video Section */
        .video-section {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(140, 122, 230, 0.2);
            text-align: center;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            margin-bottom: 20px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 12px;
        }

        .video-placeholder {
            background: #f3f4f6;
            border-radius: 12px;
            padding: 80px;
            text-align: center;
            color: #64748b;
        }

        /* Content Sections */
        .content-section {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(140, 122, 230, 0.2);
        }

        .section-title {
            font-size: 20px;
            margin-bottom: 20px;
            color: #2e2e2e;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .instructions, .benefits {
            line-height: 1.8;
            color: #374151;
        }

        .instructions ul, .benefits ul {
            margin: 15px 0 15px 20px;
        }

        .instructions li, .benefits li {
            margin-bottom: 10px;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .action-btn {
            flex: 1;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-outline {
            background: white;
            border: 1px solid #8c7ae6;
            color: #8c7ae6;
        }

        .btn-outline:hover {
            background: rgba(140, 122, 230, 0.05);
        }

        .btn-primary {
            background: #8c7ae6;
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background: #7b6bd4;
        }

        /* Related Activities */
        .related-section {
            margin-top: 40px;
        }

        .related-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .related-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(140, 122, 230, 0.2);
            text-decoration: none;
            color: inherit;
            transition: transform 0.3s ease;
        }

        .related-card:hover {
            transform: translateY(-3px);
            text-decoration: none;
            color: inherit;
        }

        .related-card h4 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #2e2e2e;
        }

        .related-meta {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #64748b;
            margin-top: 8px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .meta-info {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .related-grid {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar('selfcare')}"></div>

    <div class="container">
        <!-- Breadcrumb -->
        <div class="breadcrumb">
            <a th:href="@{/mindcare/selfcare}">Self Care</a> 
            <span> / </span>
            <a th:href="@{/mindcare/selfcare(category=${activity.category})}" 
               th:text="${#strings.capitalize(activity.category)}"></a>
            <span> / </span>
            <span th:text="${activity.title}"></span>
        </div>

        <!-- Activity Header -->
        <div class="header">
            <h1 th:text="${activity.title}"></h1>
            
            <div class="meta-info">
                <div class="meta-badge duration-badge">
                    <span th:text="${activity.formattedDuration}"></span>
                </div>
                
                <!-- Difficulty Badge (only show if difficulty exists) -->
                <div th:if="${activity.difficulty != null and activity.difficulty != ''}"
                     th:class="${'meta-badge difficulty-badge ' + 
                               (activity.difficulty.toLowerCase() == 'intermediate' ? 'difficulty-intermediate' : 
                                activity.difficulty.toLowerCase() == 'advanced' ? 'difficulty-advanced' : '')}">
                    <span th:text="${activity.difficulty}"></span>
                </div>
                
                <!-- Category Badge -->
                <div class="meta-badge category-badge">
                    <span th:text="${#strings.capitalize(activity.category)}"></span>
                </div>
                
                <!-- Created By Badge -->
                <div class="meta-badge" style="background: rgba(165, 180, 252, 0.2); color: #8c7ae6;">
                    <span th:text="${activity.createdBy}"></span>
                </div>
            </div>
            
            <p style="color: #64748b; font-size: 16px; line-height: 1.6;" 
               th:text="${activity.description}"></p>
        </div>

        <!-- Video/Content Section -->
        <div class="content-section">
            <h3 class="section-title">
                <img src="/icons/activity.png" style="width: 24px; height: 24px;">
                <span>Activity Guide</span>
            </h3>
            
            <div th:if="${activity.videoUrl != null and activity.videoUrl != ''}" class="video-section">
                <div class="video-container">
                    <iframe th:src="${activity.videoUrl}" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                    </iframe>
                </div>
            </div>
            
            <div th:unless="${activity.videoUrl != null and activity.videoUrl != ''}" class="video-placeholder">
                <img src="/icons/activity.png" style="width: 64px; height: 64px; margin-bottom: 20px;">
                <p>No video available for this activity</p>
            </div>
        </div>

        <!-- Instructions -->
        <div th:if="${activity.instructions != null and activity.instructions != ''}" class="content-section">
            <h3 class="section-title">
                <img src="/icons/list.png" style="width: 24px; height: 24px;">
                <span>Instructions</span>
            </h3>
            <div class="instructions" th:utext="${activity.instructions}">
                <!-- Instructions will be inserted here -->
            </div>
        </div>

        <!-- Benefits -->
        <div th:if="${activity.benefits != null and activity.benefits != ''}" class="content-section">
            <h3 class="section-title">
                <img src="/icons/benefit.png" style="width: 24px; height: 24px;">
                <span>Benefits</span>
            </h3>
            <div class="benefits" th:utext="${activity.benefits}">
                <!-- Benefits will be inserted here -->
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <a th:href="@{/mindcare/selfcare}" class="action-btn btn-outline">
                Back to Self Care
            </a>
        </div>
    </div>

    <script>
        // Activity page scripts
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Activity page loaded');
            
            // Format instructions if they're plain text
            const instructionsDiv = document.querySelector('.instructions');
            if (instructionsDiv) {
                const text = instructionsDiv.textContent;
                if (text && !text.includes('<') && text.trim() !== '') {
                    // Convert plain text to HTML with line breaks
                    instructionsDiv.innerHTML = text.split('\n').map(line => {
                        if (line.trim()) {
                            return `<p>${line}</p>`;
                        }
                        return '';
                    }).join('');
                }
            }
            
            // Format benefits if they're plain text
            const benefitsDiv = document.querySelector('.benefits');
            if (benefitsDiv) {
                const text = benefitsDiv.textContent;
                if (text && !text.includes('<') && text.trim() !== '') {
                    // Convert plain text to HTML with line breaks
                    benefitsDiv.innerHTML = text.split('\n').map(line => {
                        if (line.trim()) {
                            return `<p>${line}</p>`;
                        }
                        return '';
                    }).join('');
                }
            }
        });
    </script>
</body>
</html>
