<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${resource.title} + ' - MindCare'">Resource - MindCare</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #f6f7fb;
            color: #2e2e2e;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            background: linear-gradient(90deg, rgba(140, 122, 230, 0.1), rgba(165, 180, 252, 0.1));
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .breadcrumb {
            margin-bottom: 15px;
            font-size: 14px;
            color: #64748b;
        }

        .breadcrumb a {
            color: #8c7ae6;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #2e2e2e;
            line-height: 1.3;
        }

        .meta-info {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(140, 122, 230, 0.2);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #64748b;
            font-size: 14px;
        }

        .category-badge {
            background: rgba(140, 122, 230, 0.2);
            color: #8c7ae6;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        /* Content */
        .content-section {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(140, 122, 230, 0.2);
        }

        .article-content {
            line-height: 1.8;
            color: #374151;
        }

        .article-content h2 {
            color: #2e2e2e;
            margin: 25px 0 15px 0;
            font-size: 22px;
        }

        .article-content h3 {
            color: #2e2e2e;
            margin: 20px 0 10px 0;
            font-size: 18px;
        }

        .article-content p {
            margin-bottom: 15px;
        }

        .article-content ul, .article-content ol {
            margin: 15px 0 15px 20px;
        }

        .article-content li {
            margin-bottom: 8px;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(140, 122, 230, 0.2);
        }

        .action-btn {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-outline {
            background: white;
            border: 1px solid #8c7ae6;
            color: #8c7ae6;
        }

        .btn-outline:hover {
            background: rgba(140, 122, 230, 0.05);
        }

        .btn-primary {
            background: #8c7ae6;
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background: #7b6bd4;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .meta-info {
                flex-direction: column;
                gap: 10px;
            }
            
            .related-grid {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar('resources')}"></div>

    <div class="container">
        <!-- Breadcrumb -->
        <div class="breadcrumb">
            <a th:href="@{/mindcare/resources}">Resources</a> 
            <span> / </span>
            <span th:text="${resource.category}"></span>
            <span> / </span>
            <span th:text="${resource.title}"></span>
        </div>

        <!-- Article Header -->
        <div class="header">
            <h1 th:text="${resource.title}"></h1>
            
            <div class="meta-info">
                <div class="meta-item">
                    <span class="category-badge" th:text="${resource.category}"></span>
                </div>
                <div class="meta-item">
                    <img src="/icons/clock.png" style="width: 16px; height: 16px;">
                    <span th:text="${resource.readTime}"></span>
                </div>
                <div class="meta-item">
                    <img src="/icons/people.png" style="width: 16px; height: 16px;">
                    <span th:text="${resource.author}"></span>
                </div>
                <div class="meta-item">
                    <img src="/icons/calendar-purple.png" style="width: 16px; height: 16px;">
                    <span th:text="${resource.formattedDate}"></span>
                </div>
            </div>
            
            <p style="color: #64748b; font-size: 16px; line-height: 1.6;" 
               th:text="${resource.description}"></p>
        </div>

        <!-- Article Content -->
        <div class="content-section">
            <div class="article-content" th:utext="${resource.content}">
                <!-- Content will be inserted here from database -->
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <a th:href="@{/mindcare/resources}" class="action-btn btn-outline">
                Back to Resources
            </a>
        </div>
    </div>

    <script>
        // Format content if needed
        document.addEventListener('DOMContentLoaded', function() {
            const contentDiv = document.querySelector('.article-content');
            if (contentDiv) {
                // You can add any content formatting logic here
                console.log('Article loaded successfully');
            }
        });
    </script>
</body>
</html>
