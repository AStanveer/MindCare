<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Sessions – MindCare</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #f6f7fb;
            color: #1f2937;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        /* ===== HEADER ===== */
        .page-header {
            background: linear-gradient(90deg, rgba(140, 122, 230, 0.1), rgba(165, 180, 252, 0.1));
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        .page-header h1 {
            font-size: 24px;
            margin-bottom: 8px;
            color: #2e2e2e;
        }

        .page-header p {
            color: #64748b;
            font-size: 16px;
        }

        /* ===== CATEGORY TABS ===== */
        .category-tabs {
            display: flex;
            width: 12.73506rem;
            height: 2.24925rem;
            background: #e8e9eb;
            border-radius: 1rem;
            padding: 4px;
            margin-bottom: 30px;
            gap: 4px;
            font-size: 0.875rem;
            text-align: center;
        }
   

        .category-tab {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            height: 1.81069rem;
            width: auto;
            border-radius: 12px;
            border: none;
            background: transparent;
            color: #64748b;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
        }

        .category-tab a {
            color: inherit;
            font-size: inherit;
            font-weight: inherit;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .category-tab a:hover {
            text-decoration: none;
        }

        .category-tab.active {
            background: white;
            color: #8c7ae6;
            box-shadow: 0 2px 8px rgba(140, 122, 230, 0.2);
        }

        /* ===== TABS ===== */
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
        }

        .tab {
            padding: 10px 20px;
            background: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #64748b;
            transition: 0.2s;
        }

        .tab.active {
            background: #6c5ce7;
            color: white;
        }

        /* ===== CARD ===== */
        .card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .section-subtitle {
            font-size: 13px;
            color: #64748b;
            margin-bottom: 20px;
        }

        /* ===== SESSION ITEM ===== */
        .session-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            margin-bottom: 12px;
            transition: 0.2s;
        }

        .session-item:hover {
            border-color: #6c5ce7;
            background: #f5f3ff;
        }

        .session-info h3 {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .session-details {
            display: flex;
            gap: 4px;
            font-size: 13px;
            color: #64748b;
            margin-bottom: 8px;
        }

        .session-badges {
            display: flex;
            gap: 8px;
        }

        .badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .badge-video {
            background: #dbeafe;
            color: #1e40af;
        }

        .badge-person {
            background: #dbeafe;
            color: #1e40af;
        }

        .badge-confirmed {
            background: #d1fae5;
            color: #065f46;
        }

        /* ===== SESSION ACTIONS ===== */
        .session-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            background: white;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: 0.2s;
        }

        .btn-primary {
            background: #6c5ce7;
            color: white;
            border-color: #6c5ce7;
        }

        .btn-secondary {
            background: white;
            color: #64748b;
            border-color: #e5e7eb;
        }

        .btn:hover {
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .session-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .session-actions {
                width: 100%;
                margin-top: 12px;
            }

            .btn {
                flex: 1;
            }
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<div th:replace="~{fragments/navbar :: navbar('counselling')}"></div>

<div class="container">

    <!-- HEADER -->
    <div class="page-header">
        <h1>My Counselling Sessions</h1>
        <p>View and manage your booked counselling sessions</p>
    </div>

    <!-- CATEGORY TABS -->
    <div class="category-tabs">
        <div class="category-tab">
            <a th:href="@{/mindcare/counselling/booking}">Book Session</a>
        </div>
        <div class="category-tab active">
            <a th:href="@{/mindcare/counselling/my-sessions}">My Sessions</a>
        </div>
    </div>

    <!-- TABS -->
    <div class="tabs" style="display: none;">
        <button class="tab" onclick="window.location.href='/mindcare/counselling/booking'">Book Session</button>
        <button class="tab active">My Sessions</button>
    </div>

    <!-- YOUR UPCOMING SESSIONS -->
    <div class="card">
        <div class="section-title">Your Upcoming Sessions</div>
        <div class="section-subtitle">Manage your scheduled appointments</div>

        <!-- Session List -->
        <div th:if="${upcomingSessions != null and !upcomingSessions.isEmpty()}">
            <div class="session-item" th:each="sessionItem : ${upcomingSessions}">
                <div class="session-info">
                    <h3 th:text="${sessionItem.counselorName}">Dr. Sarah Johnson</h3>
                    <div class="session-details">
                        <span th:text="${sessionItem.sessionDate}">Nov 3, 2025</span>
                        <span>•</span>
                        <span th:text="${sessionItem.sessionTime}">10:00</span>
                    </div>
                    <div class="session-badges">
                        <span class="badge" 
                              th:classappend="${sessionItem.sessionType == 'Video' ? 'badge-video' : 'badge-person'}"
                              th:text="${sessionItem.sessionType}">Video Call</span>
                        <span class="badge badge-confirmed" 
                              th:text="${sessionItem.status}">Confirmed</span>
                    </div>
                </div>
                <div class="session-actions">
                    <button class="btn btn-primary" 
                            th:onclick="'rescheduleSession(' + ${sessionItem.id} + ')'">
                        Reschedule
                    </button>
                    <button class="btn btn-secondary" 
                            th:onclick="'cancelSession(' + ${sessionItem.id} + ')'">
                        Cancel
                    </button>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div th:if="${upcomingSessions == null or upcomingSessions.isEmpty()}" 
             style="text-align: center; padding: 40px 20px; color: #94a3b8;">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin: 0 auto 16px;">
                <path d="M8 2V5M16 2V5M3.5 9.09H20.5M21 8.5V17C21 20 19.5 22 16 22H8C4.5 22 3 20 3 17V8.5C3 5.5 4.5 3.5 8 3.5H16C19.5 3.5 21 5.5 21 8.5Z" stroke="#cbd5e1" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <p style="font-size: 15px; margin-bottom: 8px; color: #64748b;">No upcoming sessions</p>
            <p style="font-size: 13px;">Book your first counselling session to get started</p>
            <button class="btn btn-primary" style="margin-top: 16px;" 
                    onclick="window.location.href='/mindcare/counselling/booking'">
                Book Session
            </button>
        </div>
    </div>

</div>

<script>
function rescheduleSession(sessionId) {
    if (confirm('Are you sure you want to reschedule this session?')) {
        window.location.href = '/mindcare/counselling/reschedule/' + sessionId;
    }
}

function cancelSession(sessionId) {
    if (confirm('Are you sure you want to cancel this session? This action cannot be undone.')) {
        window.location.href = '/mindcare/counselling/cancel/' + sessionId + '?source=student';
    }
}
</script>

</body>
</html>
