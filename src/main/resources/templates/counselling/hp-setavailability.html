<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Set Availability â€“ MindCare</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #f6f7fb;
            color: #1f2937;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        /* ===== HEADER ===== */
        .page-header {
            background: linear-gradient(90deg, rgba(140, 122, 230, 0.1), rgba(165, 180, 252, 0.1));
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        .page-header h1 {
            font-size: 24px;
            margin-bottom: 8px;
            color: #2e2e2e;
        }

        .page-header p {
            color: #64748b;
            font-size: 16px;
        }

        /* ===== CATEGORY TABS ===== */
        .category-tabs {
            display: flex;
            width: 12.73506rem;
            height: 2.24925rem;
            background: #e8e9eb;
            border-radius: 1rem;
            padding: 4px;
            margin-bottom: 30px;
            gap: 4px;
            font-size: 0.875rem;
            text-align: center;
        }
   

        .category-tab {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            height: 1.81069rem;
            width: auto;
            border-radius: 12px;
            border: none;
            background: transparent;
            color: #64748b;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
        }

        .category-tab a {
            color: inherit;
            font-size: inherit;
            font-weight: inherit;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .category-tab a:hover {
            text-decoration: none;
        }

        .category-tab.active {
            background: white;
            color: #8c7ae6;
            box-shadow: 0 2px 8px rgba(140, 122, 230, 0.2);
        }

        /* ===== TABS ===== */
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
        }

        .tab {
            padding: 10px 20px;
            background: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #64748b;
            transition: 0.2s;
        }

        .tab.active {
            background: #6c5ce7;
            color: white;
        }

        /* ===== LAYOUT ===== */
        .layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        @media (max-width: 900px) {
            .layout {
                grid-template-columns: 1fr;
            }
        }

        /* ===== CARD ===== */
        .card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.05);
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .section-subtitle {
            font-size: 13px;
            color: #64748b;
            margin-bottom: 20px;
        }

        /* ===== CALENDAR ===== */
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-header h3 {
            font-size: 15px;
            font-weight: 600;
        }

        .calendar-nav {
            display: flex;
            gap: 8px;
        }

        .calendar-nav button {
            width: 32px;
            height: 32px;
            border: 1px solid #e5e7eb;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }

        .calendar-nav button:hover {
            border-color: #6c5ce7;
            background: #f5f3ff;
        }

        .calendar {
            width: 100%;
        }

        .calendar-weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-bottom: 8px;
        }

        .calendar-weekday {
            text-align: center;
            font-size: 12px;
            color: #64748b;
            font-weight: 500;
            padding: 8px 0;
        }

        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-size: 13px;
            cursor: pointer;
            transition: 0.2s;
            border: 1px solid transparent;
        }

        .calendar-day:hover {
            background: #f5f3ff;
            border-color: #e9e4ff;
        }

        .calendar-day.other-month {
            color: #cbd5e1;
        }

        .calendar-day.today {
            background: #f5f3ff;
            border-color: #6c5ce7;
            font-weight: 600;
        }

        .calendar-day.selected {
            background: #6c5ce7;
            color: white;
            font-weight: 600;
        }

        /* ===== TIME SLOTS ===== */
        .time-slots {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .time-slot {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
            font-size: 13px;
        }

        .time-slot:hover {
            background: #f5f3ff;
            border-color: #d0c5f7;
        }

        .time-slot input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #6c5ce7;
        }

        .time-slot.selected {
            background: #6c5ce7;
            color: white;
            border-color: #6c5ce7;
        }

        /* ===== BUTTON ===== */
        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: #6c5ce7;
            color: white;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            font-size: 14px;
            transition: 0.2s;
        }

        .btn:hover {
            background: #5b4bc4;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<div th:replace="~{fragments/navbar :: navbar('counselling')}"></div>

<div class="container">

    <!-- HEADER -->
    <div class="page-header">
        <h1>Set Your Availability</h1>
        <p>Manage your counselling schedule and time slots</p>
    </div>

    <!-- CATEGORY TABS -->
    <div class="category-tabs">
        <div class="category-tab active">
            <a th:href="@{/mindcare/counselling/set-availability}">Set Availability</a>
        </div>
        <div class="category-tab">
            <a th:href="@{/mindcare/counselling/my-schedule}">My Schedule</a>
        </div>
    </div>

    <form th:action="@{/mindcare/counselling/set-availability}" method="post">
        <div class="layout">
            
            <!-- LEFT - Select Date -->
            <div class="card">
                <div class="section-title">Select Date</div>
                <div class="section-subtitle">Choose the date for setting your availability</div>

                <input type="hidden" name="selectedDate" id="selectedDate" required>
                <div id="datePicker"></div>
            </div>

            <!-- RIGHT - Available Time Slots -->
            <div class="card">
                <div class="section-title">Available Time Slots</div>
                <div class="section-subtitle">Configure when you're available for sessions</div>

                <div class="time-slots">
                    <label class="time-slot">
                        <input type="checkbox" name="timeSlots" value="9:00 AM" onchange="toggleTimeSlot(this)">
                        <span>9:00 AM</span>
                    </label>
                    <label class="time-slot">
                        <input type="checkbox" name="timeSlots" value="10:00 AM" onchange="toggleTimeSlot(this)">
                        <span>10:00 AM</span>
                    </label>
                    <label class="time-slot">
                        <input type="checkbox" name="timeSlots" value="11:00 AM" onchange="toggleTimeSlot(this)">
                        <span>11:00 AM</span>
                    </label>
                    <label class="time-slot">
                        <input type="checkbox" name="timeSlots" value="1:00 PM" onchange="toggleTimeSlot(this)">
                        <span>1:00 PM</span>
                    </label>
                    <label class="time-slot">
                        <input type="checkbox" name="timeSlots" value="2:00 PM" onchange="toggleTimeSlot(this)">
                        <span>2:00 PM</span>
                    </label>
                    <label class="time-slot">
                        <input type="checkbox" name="timeSlots" value="3:00 PM" onchange="toggleTimeSlot(this)">
                        <span>3:00 PM</span>
                    </label>
                    <label class="time-slot">
                        <input type="checkbox" name="timeSlots" value="4:00 PM" onchange="toggleTimeSlot(this)">
                        <span>4:00 PM</span>
                    </label>
                    <label class="time-slot">
                        <input type="checkbox" name="timeSlots" value="5:00 PM" onchange="toggleTimeSlot(this)">
                        <span>5:00 PM</span>
                    </label>
                </div>

                <button type="submit" class="btn">Save Availability</button>
            </div>

        </div>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
function toggleTimeSlot(checkbox) {
    const label = checkbox.closest('.time-slot');
    if (checkbox.checked) {
        label.classList.add('selected');
    } else {
        label.classList.remove('selected');
    }
}

// Initialize Flatpickr and selected time slots on page load
document.addEventListener('DOMContentLoaded', function() {
    // Initialize Flatpickr
    flatpickr("#datePicker", {
        inline: true,
        dateFormat: "Y-m-d",
        minDate: "today",
        onChange: function(selectedDates, dateStr) {
            document.getElementById('selectedDate').value = dateStr;
        }
    });
    
    // Initialize selected time slots
    document.querySelectorAll('.time-slot input[type="checkbox"]:checked').forEach(checkbox => {
        checkbox.closest('.time-slot').classList.add('selected');
    });
});
</script>

</body>
</html>
